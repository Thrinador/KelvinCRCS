                        <path d="M0,14 30,14" stroke="#f1c40f" stroke-width="5" />
                        <path d="M0,23 30,23" stroke="#e74c3c" stroke-width="5" />
                    </svg>

        <script>
            function openSlideMenu() {
                document.getElementById('sidemenu').style.width = '250px';
                document.getElementById('main').style.marginLeft = '250px';
            }

            function closeSideMenu() {
                document.getElementById('sidemenu').style.width = '0';
                document.getElementById('main').style.marginLeft = '0';
            }
        </script>


        <!-- jquery cdn -->
        <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
        <!-- <script type="text/javascript" src="hidetopnavbar.js"></script> -->
        <!-- script for stick nav bar -->
        <script type="text/javascript">
            $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    $('.navbar').addClass("sticky");
                } else {
                    $('.navbar').removeClass("sticky");
                }
            });
        </script>

        <!-- script for fading in/out the top nav bar -->
        <script type="text/javascript">
            (function ($) {
                $(document).ready(function () {
                    $(window).scroll(function () {
                        if ($(this).scrollTop() > 50) {
                            $('#topmenu').fadeOut(10);
                        } else {
                            $('#topmenu').fadeIn(10);
                        }
                    });
                });
            })(jQuery);
        </script>

        <!-- animation effect on the top nav bar -->
        <script>
            window.sr = ScrollReveal();
            sr.reveal('#topmenu', {
                duration: 1750,
                origin: 'bottom'
            });
        </script>
